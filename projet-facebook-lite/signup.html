<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Créer un compte - Facebook Lite</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="logo">facebook</h1>
    <h2>Créer un nouveau compte</h2>

    <form class="signup-form" action="signup.php" method="POST">
      <input type="text" name="firstname" placeholder="Prénom" required />
      <input type="text" name="lastname" placeholder="Nom" required />
      <input type="text" name="login" placeholder="Numéro ou e-mail" required />
      <input type="password" name="password" placeholder="Nouveau mot de passe" required />

      <label>Date de naissance :</label>
      <input type="date" name="birthdate" required />

      <label>Sexe :</label>
      <select name="gender" required>
        <option value="">Sélectionnez</option>
        <option value="Femme">Femme</option>
        <option value="Homme">Homme</option>
        <option value="Autre">Autre</option>
      </select>

      <button type="submit" class="btn-create">S'inscrire</button>
    </form>

    <p style="margin-top:15px;">
      <a href="index.html" class="forgot">Déjà inscrit ? Connectez-vous</a>
    </p>
  </div>

  <footer>
    <p>Facebook Lite © 2025</p>
  </footer>
</body>
</html>
